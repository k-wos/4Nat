<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logowanie</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div id="login-screen" class="screen">
                <h2>Hasło to tytuł piosenki, którą zaśpiewał Robert</h2>
                <p class="note">Nigdy już jej nie zapomnę</p>
                <input
                    type="password"
                    id="password"
                    placeholder="Twoje hasło"
                />
                <button id="login-btn">Wejdź</button>
                <p id="error" class="error"></p>
            </div>

            <div id="main-screen" class="screen hidden">
  <h1>🎉 Witaj Natalka!</h1>
  <p>Czas na trochę rozrywki w ostatni dzień września</p>
  <button id="goNext">Wchodzę w to!</button>
</div>

        <script src="index.js"></script>
    </body>
</html>
